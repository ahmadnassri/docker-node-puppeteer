services:
  # ---- super-linter ---- #
  lint:
    image: github/super-linter:slim-v4
    volumes:
      - ./:/workspace
    environment:
      LOG_LEVEL: 'ERROR'
      RUN_LOCAL: 'true'
      MULTI_STATUS: 'false'
      IGNORE_GITIGNORED_FILES: 'true'
      DEFAULT_WORKSPACE: /workspace
      FILTER_REGEX_EXCLUDE: '/workspace/README.md|test/fixtures/*'

  # ---- readme generator ---- #
  readme:
    image: pandoc/minimal:2.18.0
    volumes:
      - ./:/data
    command: --defaults=.pandoc.yml

  # ---- app ---- #
  app:
    privileged: true
    build: .
    env_file:
      - .env
